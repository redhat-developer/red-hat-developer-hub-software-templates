apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: {{ .Values.app.name }}-pipeline-run-init
  labels:
    tekton.dev/pipeline: {{ .Values.app.name }}-pipeline
    type: pipeline
spec:
  params:
    - name: source-repo
      value: '{{ .Values.git.repo }}.git'
    - name: source-branch
      value: {{ .Values.git.branch }}
    - name: output-image
      value: {{ include "image.url" . }}
  pipelineRef:
    name: {{ .Values.app.name }}-pipeline
  serviceAccountName: pipeline
  workspaces:
    - name: {{ .Values.app.name }}-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    - name: maven-settings
      emptyDir: {}
