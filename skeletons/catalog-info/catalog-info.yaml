---
{%- if values.componentName %}
  {%- set name = values.componentName %}
{%- elif values.applicationType == "playbook-project" or values.applicationType == "collection-project" %}
  {%- set name = values.collectionGroup ~ "." ~ values.collectionName %}
{%- else %}
  {%- set name = values.repoName %}
{% endif -%}
apiVersion: backstage.io/v1alpha1
{%- if values.entityKind %}
kind: ${{ values.entityKind }}
{%- else %}
kind: Component
{%- endif %}
metadata:
  name: ${{ name }}
  {%- if values.title %}
  title: ${{ values.title }}
  {%- endif %}
  {%- if values.description %}
  description: ${{ values.description }}
  {%- endif %}
  {%- if values.applicationType == "playbook-project" %}
  tags:
    - ansible
    - playbook
  {%- elif values.applicationType == "collection-project" %}
  tags:
    - ansible
    - collection
  {%- endif %}
  annotations:
    {%- if values.hostUrl %}
    argocd/app-name: ${{ name }}
    {%- endif %}
    {%- if values.ci == "../../../skeletons/tekton/" %}
    tektonci/build-namespace: ${{ values.namespace }}
    {%- endif %}
    backstage.io/kubernetes-id: ${{ name }}
    backstage.io/techdocs-ref: dir:.
    {%- if values.sourceControl == "gitlab.com" %}
    gitlab.com/project-slug: ${{ values.orgName }}/${{ values.repoName }}
    {%- elif values.sourceControl == "github.com" %}
    github.com/project-slug: ${{ values.orgName }}/${{ values.repoName }}
    {%- elif values.sourceControl == "dev.azure.com" %}
    dev.azure.com/project-repo: ${{ values.orgName }}/${{ values.repoName }}
    {%- endif %}
  {%- if values.devSpacesBaseUrl %}
  links:
    - url: ${{ values.devSpacesBaseUrl }}
      title:
        {%- if values.applicationType == "playbook-project" or values.applicationType == "collection-project" %}
        Open in Ansible development workspaces
        {%- else %}
        Open in DevSpaces Workspaces
        {%- endif %}
      icon: web
  {%- endif %}
spec:
  type: ${{ values.applicationType }}
  {%- if values.system %}
  system: ${{ values.system }}
  {%- endif %}
  {%- if values.lifecycle %}
  lifecycle: ${{ values.lifecycle }}
  {%- else %}
  lifecycle: production
  {%- endif %}
  owner: ${{ values.owner }}
  {%- if values.dependsOn %}
  dependsOn:
    - ${{ values.dependsOn }}
  {%- endif %}
  {%- if values.partOf %}
  partOf:
    - ${{ values.partOf }}
  {%- endif %}
